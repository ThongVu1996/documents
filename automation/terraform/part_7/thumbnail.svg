<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: radial-gradient(circle at 50% 0%, #064e3b 0%, #020617 100%); font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="scan-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
    </filter>

    <linearGradient id="title-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a7f3d0"/>
    </linearGradient>

    <!-- Radar Gradients -->
    <linearGradient id="scan-beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="found-obj" cx="50%" cy="50%" r="50%">
        <stop offset="0%" stop-color="#34d399"/>
        <stop offset="100%" stop-color="#059669"/>
    </radialGradient>
  </defs>

  <!-- Background Data Grid -->
  <g stroke="rgba(16, 185, 129, 0.1)" stroke-width="1">
      <path d="M0 100 L1200 100" />
      <path d="M0 200 L1200 200" />
      <path d="M0 300 L1200 300" />
      <path d="M0 400 L1200 400" />
      <path d="M0 500 L1200 500" />
      
      <path d="M200 0 L200 630" />
      <path d="M400 0 L400 630" />
      <path d="M600 0 L600 630" />
      <path d="M800 0 L800 630" />
      <path d="M1000 0 L1000 630" />
  </g>

  <!-- CENTRAL VISUAL: The Cloud Scanner -->
  <g transform="translate(600, 280)">
      
      <!-- 1. The Hidden Landscape (Wireframes) -->
      <g stroke="#34d399" stroke-width="1" fill="none" opacity="0.2">
           <!-- Cube 1 (Left) -->
           <path d="M-300 0 L-250 -30 L-200 0 L-250 30 Z" />
           <path d="M-300 0 L-300 60 L-250 90 L-250 30 Z" />
           <path d="M-250 90 L-200 60 L-200 0" />
           
           <!-- Cube 2 (Right) -->
           <path d="M200 50 L250 20 L300 50 L250 80 Z" />
           <path d="M200 50 L200 110 L250 140 L250 80 Z" />
           <path d="M250 140 L300 110 L300 50" />
      </g>

      <!-- 2. The Scanner Beam (Sweeping) -->
      <g>
          <!-- Beam Triangle -->
          <path d="M0 -250 L-300 200 L300 200 Z" fill="url(#scan-beam)">
              <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
          </path>
           <!-- Horizontal scan line moving down -->
          <line x1="-150" y1="-50" x2="150" y2="-50" stroke="#a7f3d0" stroke-width="2" filter="url(#scan-glow)">
              <animate attributeName="y1" values="-250;200" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="y2" values="-250;200" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="x1" values="0;-400" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="x2" values="0;400" dur="2s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
          </line>
      </g>
      
      <!-- 3. The Found Object (Target) -->
      <g transform="translate(0, 50)">
          <!-- Highlight Box -->
          <rect x="-60" y="-60" width="120" height="120" rx="10" fill="none" stroke="#34d399" stroke-width="4" stroke-dasharray="20 10">
               <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite"/>
               <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
          </rect>
          
          <!-- The Object itself (Solid when pinged) -->
          <path d="M-40 -20 L0 -40 L40 -20 L0 0 Z" fill="url(#found-obj)" opacity="0.9" filter="url(#scan-glow)"/>
          <path d="M-40 -20 L-40 40 L0 60 L0 0 Z" fill="#047857" opacity="0.9"/>
          <path d="M0 0 L40 -20 L40 40 L0 60 Z" fill="#059669" opacity="0.9"/>
          
          <!-- Label -->
          <rect x="-40" y="-90" width="80" height="25" rx="4" fill="#064e3b" stroke="#34d399"/>
          <text x="0" y="-73" fill="#a7f3d0" font-size="14" font-weight="bold" text-anchor="middle" letter-spacing="1">FOUND</text>
      </g>
      
      <!-- 4. Top Drone/Sensor -->
      <g transform="translate(0, -250)">
          <path d="M-30 0 L0 20 L30 0 L0 -20 Z" fill="#10b981" stroke="#34d399" stroke-width="2" filter="url(#scan-glow)"/>
          <circle cx="0" cy="0" r="5" fill="#fff">
              <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
          </circle>
      </g>

  </g>

  <!-- TITLE -->
  <g transform="translate(600, 550)">
      <text x="0" y="0" font-family="'Arial', sans-serif" font-weight="900" font-size="80" fill="url(#title-grad)" text-anchor="middle" letter-spacing="-2" style="text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);">
          DATA SOURCES
      </text>
  </g>

</svg>

