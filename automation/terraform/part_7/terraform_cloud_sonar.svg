<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="sonar-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
    </filter>

    <linearGradient id="beam-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="ping-grad" cx="50%" cy="50%" r="50%">
         <stop offset="0%" stop-color="#10b981" stop-opacity="0"/>
         <stop offset="90%" stop-color="#10b981" stop-opacity="0.8"/>
         <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" fill="#94a3b8" font-size="20" font-weight="bold" text-anchor="middle" letter-spacing="2">CLOUD SONAR (Data Sources)</text>

  <!-- 1. THE TERRAFORM SHIP (Top) -->
  <g transform="translate(400, 80)">
      <path d="M-40 0 L40 0 L30 30 L-30 30 Z" fill="#3b82f6" stroke="#bfdbfe" stroke-width="2" filter="url(#sonar-glow)"/>
      <text x="0" y="20" fill="white" font-size="12" font-weight="bold" text-anchor="middle">Terraform</text>
      
      <!-- Sonar Dish -->
      <path d="M-15 30 A 15 15 0 0 0 15 30" fill="none" stroke="#60a5fa" stroke-width="2"/>
  </g>

  <!-- 2. THE SCAN BEAM -->
  <g transform="translate(400, 110)">
      <path d="M0 0 L-200 300 L200 300 Z" fill="url(#beam-grad)">
          <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <!-- Horizontal scan lines -->
      <line x1="-50" y1="75" x2="50" y2="75" stroke="#10b981" stroke-width="1" opacity="0.5">
          <animate attributeName="y1" values="0;300" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="y2" values="0;300" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="x1" values="0;-200" dur="2s" repeatCount="indefinite"/>
          <animate attributeName="x2" values="0;200" dur="2s" repeatCount="indefinite"/>
      </line>
  </g>

  <!-- 3. THE CLOUD OCEAN (Bottom) -->
  <rect x="0" y="350" width="800" height="150" fill="#1e293b" opacity="0.5"/>
  <line x1="0" y1="350" x2="800" y2="350" stroke="#334155" stroke-width="2"/>
  
  <text x="400" y="480" fill="#64748b" font-size="14" text-anchor="middle" letter-spacing="2">EXISTING INFRASTRUCTURE</text>

  <!-- Objects in the sea -->
  
  <!-- Object 1: Unknown -->
  <g transform="translate(150, 400)" opacity="0.3">
      <rect x="-20" y="-20" width="40" height="40" fill="#475569"/>
      <text x="0" y="5" fill="#94a3b8" font-size="20" text-anchor="middle">?</text>
  </g>

  <!-- Object 2: TARGET (VPC) -->
  <g transform="translate(400, 400)">
      <!-- Ping Effect -->
      <circle cx="0" cy="0" r="30" fill="url(#ping-grad)">
          <animate attributeName="r" values="20;60" dur="1.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- The Object -->
      <rect x="-25" y="-25" width="50" height="50" rx="5" fill="#10b981" stroke="#34d399" stroke-width="2" filter="url(#sonar-glow)"/>
      <text x="0" y="5" fill="#064e3b" font-size="14" font-weight="bold" text-anchor="middle">VPC</text>
      <text x="0" y="40" fill="#34d399" font-size="12" text-anchor="middle">Found!</text>
      
      <!-- Connection Line back up -->
      <line x1="0" y1="-30" x2="0" y2="-290" stroke="#10b981" stroke-width="2" stroke-dasharray="5 5">
           <animate attributeName="stroke-dashoffset" from="20" to="0" dur="0.5s" repeatCount="indefinite"/>
      </line>
  </g>

  <!-- Object 3: Another resource -->
  <g transform="translate(650, 400)" opacity="0.5">
      <path d="M-20 20 L0 -20 L20 20 Z" fill="#64748b"/>
      <text x="0" y="35" fill="#64748b" font-size="10" text-anchor="middle">S3 Bucket</text>
  </g>

</svg>

