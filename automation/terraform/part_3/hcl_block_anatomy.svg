<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" style="background: #0f172a; font-family: 'Consolas', 'Monaco', monospace;">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Code Block Background -->
  <rect x="50" y="80" width="700" height="150" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1" />

  <!-- Code Text -->
  <text x="70" y="130" font-size="20" fill="#f472b6" font-weight="bold">resource</text>
  <text x="170" y="130" font-size="20" fill="#fbbf24">"aws_instance"</text>
  <text x="340" y="130" font-size="20" fill="#60a5fa">"web_server"</text>
  <text x="490" y="130" font-size="20" fill="#e2e8f0">{</text>
  
  <text x="100" y="170" font-size="18" fill="#e2e8f0">ami           = </text>
  <text x="260" y="170" font-size="18" fill="#a78bfa">"ami-0c55b159"</text>
  
  <text x="100" y="200" font-size="18" fill="#e2e8f0">instance_type = </text>
  <text x="260" y="200" font-size="18" fill="#a78bfa">"t2.micro"</text>
  
  <text x="50" y="240" font-size="20" fill="#e2e8f0">}</text>

  <!-- Annotations -->
  
  <!-- 1. Block Type -->
  <path d="M110 110 L110 50" stroke="#f472b6" stroke-width="2" />
  <rect x="60" y="20" width="100" height="30" rx="5" fill="#f472b6" fill-opacity="0.2" stroke="#f472b6" />
  <text x="110" y="42" fill="#f472b6" font-size="14" font-weight="bold" text-anchor="middle" font-family="'Segoe UI', sans-serif">BLOCK TYPE</text>

  <!-- 2. Block Label 1 -->
  <path d="M240 110 L240 50" stroke="#fbbf24" stroke-width="2" />
  <rect x="190" y="20" width="100" height="30" rx="5" fill="#fbbf24" fill-opacity="0.2" stroke="#fbbf24" />
  <text x="240" y="42" fill="#fbbf24" font-size="14" font-weight="bold" text-anchor="middle" font-family="'Segoe UI', sans-serif">LABEL 1</text>
  <text x="240" y="65" fill="#fbbf24" font-size="10" text-anchor="middle" font-family="'Segoe UI', sans-serif">(Type/Model)</text>

  <!-- 3. Block Label 2 -->
  <path d="M400 110 L400 50" stroke="#60a5fa" stroke-width="2" />
  <rect x="350" y="20" width="100" height="30" rx="5" fill="#60a5fa" fill-opacity="0.2" stroke="#60a5fa" />
  <text x="400" y="42" fill="#60a5fa" font-size="14" font-weight="bold" text-anchor="middle" font-family="'Segoe UI', sans-serif">LABEL 2</text>
  <text x="400" y="65" fill="#60a5fa" font-size="10" text-anchor="middle" font-family="'Segoe UI', sans-serif">(Name/ID)</text>

  <!-- 4. Block Body -->
  <path d="M760 155 L780 155 L780 250 L750 250" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4,4" />
  <text x="700" y="270" fill="#94a3b8" font-size="14" font-weight="bold" font-family="'Segoe UI', sans-serif">BLOCK BODY</text>
  <text x="680" y="290" fill="#64748b" font-size="12" font-family="'Segoe UI', sans-serif">(Arguments/Config)</text>

</svg>

