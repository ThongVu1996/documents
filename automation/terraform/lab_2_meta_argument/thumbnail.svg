<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: radial-gradient(circle at 50% 100%, #172554 0%, #020617 100%); font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="globe-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="title-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>

    <!-- Region Gradients -->
    <radialGradient id="grad-sg" cx="50%" cy="50%" r="50%">
         <stop offset="0%" stop-color="#60a5fa"/>
         <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="grad-va" cx="50%" cy="50%" r="50%">
         <stop offset="0%" stop-color="#f472b6"/>
         <stop offset="100%" stop-color="#db2777" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background Data Streams -->
  <g opacity="0.1" stroke="#3b82f6" stroke-width="1">
       <path d="M0 100 L1200 100" />
       <path d="M0 530 L1200 530" />
       <path d="M100 0 L100 630" />
       <path d="M1100 0 L1100 630" />
  </g>

  <!-- CENTRAL VISUAL: Global Connection -->
  <g transform="translate(600, 320)">
      
      <!-- 1. The Wireframe Globe -->
      <g opacity="0.4" stroke="#475569" stroke-width="1" fill="none">
           <circle cx="0" cy="0" r="180"/>
           <ellipse cx="0" cy="0" rx="180" ry="60"/>
           <ellipse cx="0" cy="0" rx="60" ry="180"/>
           <path d="M-127 -127 L127 127"/>
           <path d="M-127 127 L127 -127"/>
      </g>

      <!-- 2. REGION NODES -->
      
      <!-- Singapore (Left) -->
      <g transform="translate(-120, 40)">
           <!-- Center Dot -->
           <circle cx="0" cy="0" r="8" fill="#60a5fa" filter="url(#globe-glow)">
               <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
           </circle>
           <!-- Halo -->
           <circle cx="0" cy="0" r="30" fill="url(#grad-sg)" opacity="0.4"/>
           <text x="-40" y="5" fill="#60a5fa" font-size="14" font-weight="bold" text-anchor="end">SINGAPORE</text>
           
           <!-- SCALING STACK (3 cubes) -->
           <g transform="translate(-60, 40)">
               <!-- Cube 1 -->
               <path d="M0 0 L15 -10 L30 0 L15 10 Z" fill="#3b82f6"/>
               <path d="M0 0 L0 20 L15 30 L15 10 Z" fill="#1d4ed8"/>
               <path d="M15 10 L30 0 L30 20 L15 30 Z" fill="#2563eb"/>
               
               <!-- Cube 2 -->
               <g transform="translate(20, -10)">
                   <path d="M0 0 L15 -10 L30 0 L15 10 Z" fill="#3b82f6"/>
                   <path d="M0 0 L0 20 L15 30 L15 10 Z" fill="#1d4ed8"/>
                   <path d="M15 10 L30 0 L30 20 L15 30 Z" fill="#2563eb"/>
               </g>
               
               <!-- Cube 3 (Top) -->
               <g transform="translate(10, -20)">
                   <path d="M0 0 L15 -10 L30 0 L15 10 Z" fill="#60a5fa"/>
                   <path d="M0 0 L0 20 L15 30 L15 10 Z" fill="#3b82f6"/>
                   <path d="M15 10 L30 0 L30 20 L15 30 Z" fill="#2563eb"/>
               </g>
               
               <text x="50" y="20" fill="#60a5fa" font-size="12" font-weight="bold">x N</text>
           </g>
      </g>

      <!-- Virginia (Right) -->
      <g transform="translate(120, -60)">
           <!-- Center Dot -->
           <circle cx="0" cy="0" r="8" fill="#f472b6" filter="url(#globe-glow)">
               <animate attributeName="r" values="8;12;8" dur="2s" delay="1s" repeatCount="indefinite"/>
           </circle>
           <!-- Halo -->
           <circle cx="0" cy="0" r="30" fill="url(#grad-va)" opacity="0.4"/>
           <text x="40" y="5" fill="#f472b6" font-size="14" font-weight="bold" text-anchor="start">VIRGINIA</text>
           
           <!-- DR LABEL -->
           <rect x="35" y="20" width="30" height="16" rx="2" fill="#be185d"/>
           <text x="50" y="32" fill="#fff" font-size="10" font-weight="bold" text-anchor="middle">DR</text>
      </g>

      <!-- 3. CONNECTION ARC -->
      <path d="M-120 40 Q 0 -100 120 -60" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="10 5" opacity="0.5">
          <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1s" repeatCount="indefinite"/>
      </path>
      <!-- Moving Packet -->
      <circle r="4" fill="#fff" filter="url(#globe-glow)">
          <animateMotion path="M-120 40 Q 0 -100 120 -60" dur="2s" repeatCount="indefinite"/>
      </circle>

  </g>

  <!-- MAIN TITLE (Bottom) -->
  <g transform="translate(600, 550)">
      <text x="0" y="0" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="60" fill="url(#title-grad)" text-anchor="middle" letter-spacing="-1" style="text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);">
          MULTI-REGION SCALING
      </text>
  </g>

</svg>
