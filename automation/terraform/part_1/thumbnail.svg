<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);">
  <defs>
    <!-- Filters for Glow and Glass Effect -->
    <filter id="glow-intense" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="4" result="shadow"/>
      <feComposite in="shadow" in2="SourceAlpha" operator="out" result="outer-shadow"/>
      <feComposite in="SourceGraphic" in2="outer-shadow" operator="over"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    
    <linearGradient id="chip-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.1" />
    </linearGradient>

    <linearGradient id="input-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#1d4ed8" stop-opacity="0.05" />
    </linearGradient>

    <linearGradient id="output-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#15803d" stop-opacity="0.05" />
    </linearGradient>

    <!-- Tech Pattern -->
    <pattern id="circuit" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 L40 10 L40 40 M60 60 L90 60 L90 90" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
      <circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.03)"/>
      <circle cx="90" cy="90" r="2" fill="rgba(255,255,255,0.03)"/>
    </pattern>
    
    <marker id="arrow-head" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,2 L10,6 L0,10 L3,6 z" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)" />
  <rect width="100%" height="100%" fill="url(#circuit)" />
  
  <!-- Ambient Orbs -->
  <circle cx="200" cy="100" r="150" fill="rgba(59,130,246,0.05)" filter="url(#glow-intense)" />
  <circle cx="1000" cy="500" r="200" fill="rgba(168,85,247,0.05)" filter="url(#glow-intense)" />

  <!-- MAIN CONTENT CENTERED AT (600, 315) -->
  <g transform="translate(600, 280)">
    
    <!-- Connection Lines (Data Flow) -->
    <!-- Left to Center -->
    <path d="M-190 0 L-110 0" stroke="rgba(148,163,184,0.3)" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrow-head)">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
    <!-- Center to Right -->
    <path d="M110 0 L190 0" stroke="rgba(148,163,184,0.3)" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrow-head)">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>

    <!-- 1. INPUT NODE (Left) -->
    <g transform="translate(-280, 0)">
       <path d="M-60 -52 L60 -52 L90 0 L60 52 L-60 52 L-90 0 Z" fill="url(#input-grad)" stroke="#3b82f6" stroke-width="1.5" filter="url(#glass)"/>
       <!-- Icon -->
       <path d="M-20 -25 L20 -25 L20 15 L-20 15 Z M-20 -5 L20 -5" fill="none" stroke="#60a5fa" stroke-width="2"/>
       <text x="0" y="40" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#93c5fd" text-anchor="middle" letter-spacing="1">CODE</text>
    </g>

    <!-- 2. PROCESS NODE (Center - The CPU) -->
    <g transform="translate(0, 0)">
       <!-- Outer Hexagon Ring -->
       <path d="M-80 -69 L80 -69 L120 0 L80 69 L-80 69 L-120 0 Z" fill="none" stroke="rgba(168,85,247,0.3)" stroke-width="1" stroke-dasharray="10 5">
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />
       </path>
       
       <!-- Main Core Chip -->
       <path d="M-70 -60 L70 -60 L105 0 L70 60 L-70 60 L-105 0 Z" fill="url(#chip-grad)" stroke="#a855f7" stroke-width="2" filter="url(#glass)"/>
       
       <!-- Inner Core Diamond -->
       <rect x="-30" y="-30" width="60" height="60" transform="rotate(45)" fill="rgba(139,92,246,0.3)" stroke="#c4b5fd" stroke-width="2">
          <animate attributeName="fill-opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
       </rect>
       
       <text x="0" y="5" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="800" fill="#e9d5ff" text-anchor="middle" dominant-baseline="middle" style="text-shadow: 0 0 10px rgba(168,85,247,0.8)">CORE</text>
       <text x="0" y="95" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="#a855f7" text-anchor="middle">PROCESS</text>
    </g>

    <!-- 3. OUTPUT NODE (Right) -->
    <g transform="translate(280, 0)">
       <path d="M-60 -52 L60 -52 L90 0 L60 52 L-60 52 L-90 0 Z" fill="url(#output-grad)" stroke="#22c55e" stroke-width="1.5" filter="url(#glass)"/>
       <!-- Cloud Icon -->
       <path d="M-25 5 Q-30 5 -30 -5 Q-30 -20 -10 -20 Q-5 -35 15 -30 Q30 -35 30 -10 Q30 5 20 5 Z" fill="none" stroke="#4ade80" stroke-width="2"/>
       <text x="0" y="40" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#86efac" text-anchor="middle" letter-spacing="1">CLOUD</text>
    </g>

  </g>

  <!-- Title Section (Bottom) -->
  <g transform="translate(600, 430)">
        <rect x="-220" y="-15" width="440" height="30" rx="15" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
        <text x="0" y="5" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="#cbd5e1" text-anchor="middle" letter-spacing="1">FACTORY MODEL &amp; INFRASTRUCTURE AS CODE</text>
  </g>

  <!-- Decorative Corner Accents -->
  <path d="M30 30 L80 30 M30 30 L30 80" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" />
  <path d="M1170 30 L1120 30 M1170 30 L1170 80" stroke="#a855f7" stroke-width="3" stroke-linecap="round" />
  <path d="M30 600 L80 600 M30 600 L30 550" stroke="#22c55e" stroke-width="3" stroke-linecap="round" />
  <path d="M1170 600 L1120 600 M1170 600 L1170 550" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" />

</svg>

