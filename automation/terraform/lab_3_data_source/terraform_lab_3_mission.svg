<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="background: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="radar-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 Z" fill="#10b981" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="40" fill="#94a3b8" font-size="20" font-weight="bold" text-anchor="middle" letter-spacing="2">DATA SOURCE: THE TRACKER MISSION</text>

  <!-- 1. THE CLOUD JUNGLE (Left) -->
  <g transform="translate(150, 250)">
      <!-- Background noise items -->
      <circle cx="-60" cy="-80" r="20" fill="#1e293b" opacity="0.5"/>
      <rect x="-80" y="60" width="40" height="40" fill="#1e293b" opacity="0.5"/>
      
      <!-- THE TARGET (Hidden SG) -->
      <g>
          <rect x="-50" y="-30" width="100" height="60" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2"/>
          <text x="0" y="5" fill="#64748b" font-size="12" font-weight="bold" text-anchor="middle">Security Group</text>
          <text x="0" y="20" fill="#475569" font-size="10" text-anchor="middle">(ID: ???)</text>
          
          <!-- The TAG (The Clue) -->
          <g transform="translate(30, -30)">
               <rect x="0" y="0" width="60" height="20" rx="2" fill="#d97706" stroke="#fbbf24"/>
               <text x="30" y="14" fill="#fff" font-size="9" font-weight="bold" text-anchor="middle">Matrix-Rev</text>
          </g>
      </g>
      
      <text x="0" y="100" fill="#64748b" font-size="14" font-weight="bold" text-anchor="middle">Existing Infra</text>
  </g>


  <!-- 2. THE TRACKER (Center - Data Source) -->
  <g transform="translate(450, 250)">
      <!-- Scope UI -->
      <circle cx="0" cy="0" r="80" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="10 5">
           <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="5s" repeatCount="indefinite"/>
      </circle>
      <line x1="0" y1="-80" x2="0" y2="80" stroke="#10b981" stroke-width="1" opacity="0.3"/>
      <line x1="-80" y1="0" x2="80" y2="0" stroke="#10b981" stroke-width="1" opacity="0.3"/>
      
      <!-- Filter Logic -->
      <rect x="-60" y="-20" width="120" height="40" rx="4" fill="#064e3b" stroke="#10b981" filter="url(#radar-glow)"/>
      <text x="0" y="5" fill="#a7f3d0" font-size="12" font-weight="bold" text-anchor="middle">FILTER: Tag Name</text>
      
      <text x="0" y="120" fill="#10b981" font-size="14" font-weight="bold" text-anchor="middle">DATA SOURCE</text>
      <text x="0" y="140" fill="#059669" font-size="10" text-anchor="middle">(The Tracker)</text>
  </g>


  <!-- 3. THE AGENT (Right - Resource) -->
  <g transform="translate(750, 250)">
      <rect x="-60" y="-40" width="120" height="80" rx="4" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-15" fill="#3b82f6" font-size="12" font-weight="bold" text-anchor="middle">New EC2</text>
      <text x="0" y="0" fill="#60a5fa" font-size="10" text-anchor="middle">(Agent-007)</text>
      
      <!-- Injected ID Slot -->
      <g transform="translate(0, 25)">
          <rect x="-50" y="0" width="100" height="25" rx="2" fill="#172554" stroke="#1d4ed8" stroke-dasharray="2 2"/>
          <text x="0" y="17" fill="#93c5fd" font-size="10" text-anchor="middle">ID Assigned Here</text>
      </g>
  </g>


  <!-- CONNECTIONS / FLOW -->
  
  <!-- Step 1: Scanning -->
  <path d="M450 250 L210 250" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <circle cx="210" cy="250" r="5" fill="#10b981">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="330" y="240" fill="#10b981" font-size="10">1. SCAN TAG</text>
  
  
  <!-- Step 2: Extracting ID -->
  <path d="M450 170 L450 150 Q 600 100 750 170 L750 200" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)" opacity="0"/>
  <!-- Let's keep it simple: Arrow from Data to Resource representing ID Injection -->
  
  <path d="M530 250 L680 250" fill="none" stroke="#34d399" stroke-width="4" marker-end="url(#arrow)">
       <animate attributeName="stroke-dasharray" values="0,150; 150,0" dur="1.5s" fill="freeze"/>
  </path>
  
  <!-- ID Packet Moving -->
  <g transform="translate(530, 250)">
       <animateMotion path="M0 0 L150 0" dur="1.5s" repeatCount="indefinite"/>
       <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#065f46" stroke="#34d399"/>
       <text x="0" y="4" fill="#fff" font-size="8" font-weight="bold" text-anchor="middle">ID</text>
  </g>
  <text x="600" y="230" fill="#34d399" font-size="10" font-weight="bold" text-anchor="middle">2. INJECT FOUND ID</text>

</svg>
