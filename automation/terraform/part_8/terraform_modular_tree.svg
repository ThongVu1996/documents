<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="background: #0f172a; font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="node-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="root-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <linearGradient id="child-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>

  <text x="400" y="40" fill="#94a3b8" font-size="20" font-weight="bold" text-anchor="middle" letter-spacing="2">MODULAR COMPONENT TREE</text>

  <!-- LINES CONNECTING -->
  <g stroke="#475569" stroke-width="2" fill="none">
      <!-- Root to Children -->
      <path d="M400 120 L200 200" />
      <path d="M400 120 L400 200" />
      <path d="M400 120 L600 200" />
      
      <!-- Children Internal -->
      <line x1="200" y1="200" x2="200" y2="280" stroke-dasharray="5 5" />
      <line x1="400" y1="200" x2="400" y2="280" stroke-dasharray="5 5" />
      <line x1="600" y1="200" x2="600" y2="280" stroke-dasharray="5 5" />
  </g>

  <!-- 1. ROOT MODULE (Top) -->
  <g transform="translate(400, 80)">
      <rect x="-80" y="0" width="160" height="60" rx="8" fill="url(#root-grad)" stroke="#60a5fa" stroke-width="2" filter="url(#node-glow)"/>
      <text x="0" y="25" fill="white" font-size="14" font-weight="bold" text-anchor="middle">ROOT MODULE</text>
      <text x="0" y="45" fill="#bae6fd" font-size="10" text-anchor="middle">(main.tf)</text>
  </g>

  <!-- 2. CHILD MODULES (Middle) -->
  
  <!-- Network Module -->
  <g transform="translate(200, 200)">
      <rect x="-70" y="0" width="140" height="50" rx="6" fill="url(#child-grad)" stroke="#34d399" stroke-width="2"/>
      <text x="0" y="20" fill="white" font-size="12" font-weight="bold" text-anchor="middle">Network Module</text>
      <text x="0" y="38" fill="#a7f3d0" font-size="10" text-anchor="middle">vpc/</text>
      
      <!-- Internal files -->
      <g transform="translate(-40, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
          <text x="10" y="15" fill="#94a3b8" font-size="8" text-anchor="middle">.tf</text>
      </g>
      <g transform="translate(-10, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
      <g transform="translate(20, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
  </g>

  <!-- Compute Module -->
  <g transform="translate(400, 200)">
      <rect x="-70" y="0" width="140" height="50" rx="6" fill="url(#child-grad)" stroke="#34d399" stroke-width="2"/>
      <text x="0" y="20" fill="white" font-size="12" font-weight="bold" text-anchor="middle">Compute Module</text>
      <text x="0" y="38" fill="#a7f3d0" font-size="10" text-anchor="middle">ec2/</text>
      
      <!-- Internal files -->
      <g transform="translate(-40, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
      <g transform="translate(-10, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
      <g transform="translate(20, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
  </g>
  
  <!-- DB Module -->
  <g transform="translate(600, 200)">
      <rect x="-70" y="0" width="140" height="50" rx="6" fill="url(#child-grad)" stroke="#34d399" stroke-width="2"/>
      <text x="0" y="20" fill="white" font-size="12" font-weight="bold" text-anchor="middle">Database Module</text>
      <text x="0" y="38" fill="#a7f3d0" font-size="10" text-anchor="middle">rds/</text>
      
      <!-- Internal files -->
      <g transform="translate(-40, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
      <g transform="translate(-10, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
      <g transform="translate(20, 60)" opacity="0.7">
          <rect x="0" y="0" width="20" height="25" fill="#334155" stroke="#94a3b8"/>
      </g>
  </g>

  <!-- 3. INPUTS/OUTPUTS Flow -->
  <g transform="translate(80, 200)">
      <text x="0" y="0" fill="#94a3b8" font-size="10">Inputs (Vars)</text>
      <path d="M0 10 L40 10" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <g transform="translate(720, 200)">
      <text x="-40" y="0" fill="#94a3b8" font-size="10">Outputs</text>
      <path d="M-40 10 L0 10" stroke="#f472b6" stroke-width="2" marker-end="url(#arrow)"/>
  </g>

</svg>

