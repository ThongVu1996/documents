<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: radial-gradient(circle at 100% 100%, #1e1b4b 0%, #020617 100%); font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="block-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="title-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#fdba74"/>
    </linearGradient>

    <!-- Block Gradients -->
    <linearGradient id="face-top" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="face-left" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#c2410c"/>
    </linearGradient>
    <linearGradient id="face-right" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdba74"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>

    <linearGradient id="blue-block" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background Grid & Blueprint Lines -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
      <path d="M0 0 L1200 630" />
      <path d="M1200 0 L0 630" />
      <rect x="100" y="50" width="1000" height="530" fill="none" stroke-dasharray="10 10"/>
  </g>

  <!-- CENTRAL VISUAL: The Assembly -->
  <g transform="translate(600, 315)">
      
      <!-- Base Structure (Stationary) -->
      <g transform="translate(-100, 50)">
          <!-- Block 1 -->
          <g transform="translate(0, 0)">
              <path d="M-60 -30 L0 -60 L60 -30 L0 0 Z" fill="#334155" stroke="#475569" stroke-width="2"/>
              <path d="M-60 -30 L-60 30 L0 60 L0 0 Z" fill="#1e293b" stroke="#475569" stroke-width="2"/>
              <path d="M0 0 L60 -30 L60 30 L0 60 Z" fill="#0f172a" stroke="#475569" stroke-width="2"/>
          </g>
          <!-- Block 2 -->
          <g transform="translate(120, -60)">
              <path d="M-60 -30 L0 -60 L60 -30 L0 0 Z" fill="#334155" stroke="#475569" stroke-width="2"/>
              <path d="M-60 -30 L-60 30 L0 60 L0 0 Z" fill="#1e293b" stroke="#475569" stroke-width="2"/>
              <path d="M0 0 L60 -30 L60 30 L0 60 Z" fill="#0f172a" stroke="#475569" stroke-width="2"/>
          </g>
      </g>

      <!-- The "Module" Block (Orange) - Snapping In -->
      <g transform="translate(-100, -70)">
          <!-- Floating animation -->
          <animateTransform attributeName="transform" type="translate" values="-100,-150; -100,-70; -100,-70; -100,-150" keyTimes="0; 0.4; 0.8; 1" dur="4s" repeatCount="indefinite"/>
          
          <g filter="url(#block-glow)">
              <path d="M-60 -35 L0 -70 L60 -35 L0 0 Z" fill="url(#face-top)" stroke="#fed7aa" stroke-width="2"/>
              <path d="M-60 -35 L-60 35 L0 70 L0 0 Z" fill="url(#face-left)" stroke="#fed7aa" stroke-width="2"/>
              <path d="M0 0 L60 -35 L60 35 L0 70 Z" fill="url(#face-right)" stroke="#fed7aa" stroke-width="2"/>
              
              <!-- Connector Studs -->
              <circle cx="0" cy="-35" r="15" fill="#fff" opacity="0.3">
                   <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
              </circle>
          </g>
          
          <text x="0" y="100" fill="#fdba74" font-size="14" font-weight="bold" text-anchor="middle" letter-spacing="2" opacity="0">
              SNAPPING...
              <animate attributeName="opacity" values="0;1;1;0" keyTimes="0; 0.3; 0.5; 1" dur="4s" repeatCount="indefinite"/>
              <animate attributeName="y" values="100;40;40;100" keyTimes="0; 0.4; 0.8; 1" dur="4s" repeatCount="indefinite"/>
          </text>
      </g>

      <!-- Another Module (Blue) - Waiting -->
      <g transform="translate(140, -50)">
           <animateTransform attributeName="transform" type="translate" values="140,-50; 140,-60; 140,-50" dur="3s" repeatCount="indefinite"/>
           <path d="M-40 -20 L0 -40 L40 -20 L0 0 Z" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
           <path d="M-40 -20 L-40 20 L0 40 L0 0 Z" fill="#1d4ed8" stroke="#60a5fa" stroke-width="1"/>
           <path d="M0 0 L40 -20 L40 20 L0 40 Z" fill="#2563eb" stroke="#60a5fa" stroke-width="1"/>
      </g>

  </g>

  <!-- TITLE -->
  <g transform="translate(600, 520)">
      <text x="0" y="0" font-family="'Arial', sans-serif" font-weight="900" font-size="70" fill="url(#title-grad)" text-anchor="middle" letter-spacing="-1" style="text-shadow: 0 0 20px rgba(249, 115, 22, 0.5);">
          MODULES <tspan fill="#f97316">&amp;</tspan> STRUCTURE
      </text>
  </g>

</svg>

