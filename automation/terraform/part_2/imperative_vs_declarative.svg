<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" style="background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); font-family: 'Segoe UI', sans-serif;">
  <defs>
    <!-- Filters -->
    <filter id="glass-panel" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="shadow"/>
      <feComposite in="shadow" in2="SourceAlpha" operator="out" result="outer-shadow"/>
      <feComposite in="SourceGraphic" in2="outer-shadow" operator="over"/>
    </filter>

    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="imperative-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#b91c1c" stop-opacity="0.05"/>
    </linearGradient>

    <linearGradient id="declarative-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#047857" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="50" fill="white" font-size="32" font-weight="800" text-anchor="middle" letter-spacing="1">IMPERATIVE <tspan fill="#94a3b8" font-weight="300">vs</tspan> DECLARATIVE</text>
  
  <!-- Divider -->
  <line x1="450" y1="100" x2="450" y2="450" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="8 8"/>

  <!-- ================= LEFT SIDE: IMPERATIVE ================= -->
  <g transform="translate(0, 80)">
    <!-- Header -->
    <text x="225" y="0" fill="#f87171" font-size="24" font-weight="bold" text-anchor="middle">IMPERATIVE</text>
    <text x="225" y="25" fill="#cbd5e1" font-size="14" text-anchor="middle" font-style="italic">"Step-by-step Execution"</text>

    <!-- Flow -->
    <g transform="translate(100, 60)">
        
        <!-- Step 1 -->
        <rect x="0" y="0" width="250" height="50" rx="10" fill="url(#imperative-grad)" stroke="#f87171" stroke-width="1" stroke-opacity="0.5"/>
        <text x="125" y="27" fill="#fecaca" font-size="16" text-anchor="middle" dominant-baseline="middle">1. Go to Market üõí</text>
        <line x1="125" y1="50" x2="125" y2="75" stroke="#64748b" stroke-width="2"/>

        <!-- Step 2 -->
        <rect x="0" y="75" width="250" height="50" rx="10" fill="url(#imperative-grad)" stroke="#f87171" stroke-width="1" stroke-opacity="0.5"/>
        <text x="125" y="102" fill="#fecaca" font-size="16" text-anchor="middle" dominant-baseline="middle">2. Buy Ingredients ü•©</text>
        <line x1="125" y1="125" x2="125" y2="150" stroke="#64748b" stroke-width="2"/>

        <!-- Step 3 -->
        <rect x="0" y="150" width="250" height="50" rx="10" fill="url(#imperative-grad)" stroke="#f87171" stroke-width="1" stroke-opacity="0.5"/>
        <text x="125" y="177" fill="#fecaca" font-size="16" text-anchor="middle" dominant-baseline="middle">3. Cook Meal üç≥</text>
        <line x1="125" y1="200" x2="125" y2="240" stroke="#64748b" stroke-width="2"/>

        <!-- Risk Box -->
        <!-- Centered Text Vertically -->
        <rect x="25" y="240" width="200" height="60" rx="8" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2" filter="url(#neon-glow)"/>
        <g transform="translate(125, 270)">
            <text x="0" y="-8" fill="#fca5a5" font-size="14" font-weight="bold" text-anchor="middle">RISK:</text>
            <text x="0" y="12" fill="#fecaca" font-size="12" text-anchor="middle">One mistake = Failure</text>
        </g>
    </g>
  </g>


  <!-- ================= RIGHT SIDE: DECLARATIVE ================= -->
  <g transform="translate(450, 80)">
    <!-- Header -->
    <text x="225" y="0" fill="#34d399" font-size="24" font-weight="bold" text-anchor="middle">DECLARATIVE</text>
    <text x="225" y="25" fill="#cbd5e1" font-size="14" text-anchor="middle" font-style="italic">"Define the Outcome"</text>

    <!-- Magic Flow -->
    <g transform="translate(100, 60)">
        
        <!-- The Order (Contract) -->
        <rect x="0" y="0" width="250" height="80" rx="12" fill="url(#declarative-grad)" stroke="#34d399" stroke-width="2" filter="url(#glass-panel)"/>
        <text x="125" y="32" fill="#d1fae5" font-size="18" font-weight="bold" text-anchor="middle" dominant-baseline="middle">"I want a Steak"</text>
        <text x="125" y="57" fill="#6ee7b7" font-size="13" text-anchor="middle" dominant-baseline="middle">(.tf file / Contract)</text>
        
        <!-- Dotted Line (No arrow) -->
        <line x1="125" y1="80" x2="125" y2="130" stroke="#34d399" stroke-width="2" stroke-dasharray="5 5"/>

        <!-- Terraform Magic Box -->
        <rect x="25" y="130" width="200" height="80" rx="15" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="0"/>
        
        <!-- Animated border for Terraform -->
        <rect x="25" y="130" width="200" height="80" rx="15" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="10 5">
            <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite"/>
        </rect>

        <text x="125" y="162" fill="#34d399" font-size="20" font-weight="800" text-anchor="middle" dominant-baseline="middle">TERRAFORM</text>
        <text x="125" y="187" fill="#6ee7b7" font-size="12" text-anchor="middle" dominant-baseline="middle">Handles the "How"</text>

        <!-- Solid Line (No arrow) -->
        <line x1="125" y1="210" x2="125" y2="250" stroke="#34d399" stroke-width="2"/>
        
        <rect x="40" y="250" width="170" height="60" rx="30" fill="#10b981" stroke="white" stroke-width="2" filter="url(#neon-glow)"/>
        <text x="125" y="282" fill="#ffffff" font-size="20" font-weight="bold" text-anchor="middle" dominant-baseline="middle">STEAK ü•©</text>
    </g>
  </g>

</svg>

