<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: radial-gradient(circle at 50% 100%, #1e1b4b 0%, #020617 100%);">
  <defs>
    <!-- Filters -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="blueprint-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>

    <linearGradient id="solid-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>

    <!-- Pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Central Visual: Blueprint to Reality -->
  <g transform="translate(600, 300)">
    
    <!-- LEFT: The Blueprint (HCL / Declarative Intent) -->
    <g transform="translate(-200, 0)">
       <!-- Floating Animation -->
       <animateTransform attributeName="transform" type="translate" values="-200, 0; -200, -10; -200, 0" dur="4s" repeatCount="indefinite" />
       
       <!-- Wireframe Cube -->
       <path d="M0 -70 L60 -35 L60 35 L0 70 L-60 35 L-60 -35 Z" fill="none" stroke="url(#blueprint-grad)" stroke-width="2" stroke-dasharray="8 4" filter="url(#neon-glow)"/>
       <path d="M0 -70 L0 0 M60 -35 L0 0 M-60 -35 L0 0 M0 0 L0 70" fill="none" stroke="rgba(56, 189, 248, 0.3)" stroke-width="1" />
       
       <text x="0" y="110" font-family="'Segoe UI', sans-serif" font-size="16" fill="#38bdf8" text-anchor="middle" font-weight="bold" letter-spacing="2">DECLARATION</text>
       <text x="0" y="130" font-family="'Segoe UI', sans-serif" font-size="12" fill="#7dd3fc" text-anchor="middle">(HCL Blueprint)</text>
    </g>

    <!-- ARROW: The Transition -->
    <g transform="translate(0, 0)">
       <line x1="-80" y1="0" x2="80" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
       <circle cx="0" cy="0" r="20" fill="#1e1b4b" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
       <path d="M-5 -5 L5 0 L-5 5" fill="none" stroke="white" stroke-width="2" />
       
       <!-- Particle -->
       <circle cx="-80" cy="0" r="3" fill="#38bdf8">
          <animate attributeName="cx" values="-80;80" dur="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
       </circle>
    </g>

    <!-- RIGHT: The Reality (Infrastructure) -->
    <g transform="translate(200, 0)">
       <!-- Floating Animation -->
       <animateTransform attributeName="transform" type="translate" values="200, 0; 200, 10; 200, 0" dur="4s" repeatCount="indefinite" />
       
       <!-- Solid Cube -->
       <path d="M0 -70 L60 -35 L60 35 L0 70 L-60 35 L-60 -35 Z" fill="url(#solid-grad)" stroke="#10b981" stroke-width="0" filter="url(#neon-glow)" opacity="0.9"/>
       <!-- Top Face Highlight -->
       <path d="M-60 -35 L0 -70 L60 -35 L0 0 Z" fill="rgba(255,255,255,0.1)" />
       <!-- Side Face Highlight -->
       <path d="M0 0 L60 -35 L60 35 L0 70 Z" fill="rgba(0,0,0,0.2)" />

       <text x="0" y="110" font-family="'Segoe UI', sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold" letter-spacing="2">INFRASTRUCTURE</text>
       <text x="0" y="130" font-family="'Segoe UI', sans-serif" font-size="12" fill="#86efac" text-anchor="middle">(Real Outcome)</text>
    </g>

  </g>

  <!-- Title Section (Top) -->
  <g transform="translate(600, 150)">
      <text x="0" y="0" font-family="'Arial Black', 'Segoe UI', sans-serif" font-size="56" fill="white" text-anchor="middle" letter-spacing="-1">TERRAFORM <tspan fill="#38bdf8">102</tspan></text>
      <text x="0" y="40" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="300" fill="#94a3b8" text-anchor="middle" letter-spacing="4">THE DECLARATIVE MINDSET</text>
  </g>

  <!-- HCL Icon Hint -->
  <text x="600" y="550" font-family="'Consolas', monospace" font-size="14" fill="rgba(255,255,255,0.3)" text-anchor="middle">.tf file = Desired State</text>

</svg>

